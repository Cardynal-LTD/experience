<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience - Archive</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fafafa;
      color: #333;
    }

    header {
      border-bottom: 2px solid #333;
      padding: 1.5rem 2rem;
      background: #fff;
    }

    .header-content {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
      color: #333;
      border: 2px solid #333;
      padding: 0.5rem 1rem;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 0.5rem;
      border-bottom: 2px solid transparent;
      transition: border-color 0.2s;
    }

    nav a:hover,
    nav a.active {
      border-bottom-color: #333;
    }

    main {
      flex: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 2rem;
      width: 100%;
    }

    .page-header {
      margin-bottom: 3rem;
    }

    .page-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .page-header p {
      color: #666;
    }

    .year-section {
      margin-bottom: 2.5rem;
    }

    .year-title {
      font-size: 1.25rem;
      font-weight: 700;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #333;
      margin-bottom: 1rem;
    }

    .archive-list {
      list-style: none;
    }

    .archive-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border: 1px solid #ddd;
      border-bottom: none;
      background: #fff;
      transition: background 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .archive-item:last-child {
      border-bottom: 1px solid #ddd;
    }

    .archive-item:hover {
      background: #f5f5f5;
    }

    .archive-item .title {
      font-weight: 500;
    }

    .archive-item .date {
      color: #999;
      font-size: 0.875rem;
      font-family: monospace;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #999;
      border: 2px dashed #ddd;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #666;
    }

    footer {
      border-top: 2px solid #333;
      padding: 2rem;
      background: #fff;
      text-align: center;
    }

    .footer-content {
      max-width: 900px;
      margin: 0 auto;
    }

    .footer-content p {
      color: #666;
      font-size: 0.875rem;
    }

    .footer-links {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .footer-links a {
      color: #999;
      text-decoration: none;
      font-size: 0.875rem;
    }

    .footer-links a:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/" class="logo">Experience</a>
      <nav>
        <a href="/">Home</a>
        <a href="/archive.html" class="active">Archive</a>
        <a href="/about.html">About</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="page-header">
      <h1>Archive</h1>
      <p>Tous les articles classes par date</p>
    </div>

    <div id="articlesContainer">
      <div class="loading">Chargement des articles...</div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>Experience Blog - Wireframe</p>
      <div class="footer-links">
        <a href="/">Home</a>
        <a href="/archive.html">Archive</a>
        <a href="/about.html">About</a>
      </div>
    </div>
  </footer>

  <script>
    async function loadArticles() {
      const container = document.getElementById('articlesContainer');

      try {
        const res = await fetch('/api/articles');
        const articles = await res.json();

        if (articles.length === 0) {
          container.innerHTML = '<div class="empty-state">Aucun article pour le moment.</div>';
          return;
        }

        // Group articles by year
        const articlesByYear = {};
        articles.forEach(article => {
          const year = new Date(article.created_at).getFullYear();
          if (!articlesByYear[year]) {
            articlesByYear[year] = [];
          }
          articlesByYear[year].push(article);
        });

        // Sort years descending
        const years = Object.keys(articlesByYear).sort((a, b) => b - a);

        container.innerHTML = years.map(year => `
          <section class="year-section">
            <h2 class="year-title">${year}</h2>
            <div class="archive-list">
              ${articlesByYear[year].map(article => `
                <a href="/article/${article.slug}" class="archive-item">
                  <span class="title">${escapeHtml(article.title)}</span>
                  <span class="date">${formatDate(article.created_at)}</span>
                </a>
              `).join('')}
            </div>
          </section>
        `).join('');

      } catch (err) {
        container.innerHTML = '<div class="empty-state">Erreur lors du chargement des articles.</div>';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      return `${day}.${month}`;
    }

    loadArticles();
  </script>
</body>
</html>
