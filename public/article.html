<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience - Article</title>
  <meta name="description" content="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/" class="logo">Experience</a>
      <nav>
        <a href="/">Home</a>
        <a href="/archive.html">Archive</a>
        <a href="/about.html">About</a>
      </nav>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg class="sun" viewBox="0 0 24 24"><path d="M12 7a5 5 0 100 10 5 5 0 000-10zM12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
        <svg class="moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
      </button>
    </div>
  </header>

  <main id="mainContent">
    <div class="loading">Chargement de l'article...</div>
  </main>

  <footer>
    <div class="footer-content">
      <p>Experience Blog</p>
      <div class="footer-links">
        <a href="/">Home</a>
        <a href="/archive.html">Archive</a>
        <a href="/about.html">About</a>
        <a href="/rss.xml">RSS</a>
      </div>
    </div>
  </footer>

  <script>
    // Theme management
    function getTheme() {
      return localStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    function toggleTheme() {
      const current = getTheme();
      setTheme(current === 'dark' ? 'light' : 'dark');
    }

    setTheme(getTheme());

    // Configure marked for security
    marked.setOptions({
      breaks: true,
      gfm: true
    });

    async function loadArticle() {
      const main = document.getElementById('mainContent');
      const slug = window.location.pathname.split('/').pop();

      try {
        const res = await fetch(`/api/articles/${slug}`);

        if (!res.ok) {
          showError();
          return;
        }

        const article = await res.json();

        // Update page meta
        document.title = `Experience - ${article.title}`;
        document.querySelector('meta[name="description"]').content =
          article.content.substring(0, 160).replace(/[#*_`]/g, '') + '...';

        // Render markdown content
        const contentHtml = marked.parse(article.content);

        main.innerHTML = `
          <article class="animate-fade">
            <div class="article-header">
              <h1>${escapeHtml(article.title)}</h1>
              <div class="article-meta">
                <span>Publie le ${formatDate(article.created_at)}</span>
                ${article.updated_at && article.updated_at !== article.created_at ?
                  `<span>Mis a jour le ${formatDate(article.updated_at)}</span>` : ''}
                ${article.tags ? `<span class="tag">${escapeHtml(article.tags)}</span>` : ''}
              </div>
            </div>
            <div class="article-content">
              ${contentHtml}
            </div>
            <a href="/archive.html" class="back-link">
              <span>&larr;</span> Retour aux archives
            </a>
          </article>
        `;

      } catch (err) {
        showError();
      }
    }

    function showError() {
      const main = document.getElementById('mainContent');
      main.innerHTML = `
        <div class="empty-state animate-fade">
          <h2>Article non trouve</h2>
          <p style="margin-top: 1rem;">Cet article n'existe pas ou a ete supprime.</p>
          <a href="/archive.html" class="back-link" style="margin-top: 2rem;">
            <span>&larr;</span> Retour aux archives
          </a>
        </div>
      `;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('fr-FR', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });
    }

    loadArticle();
  </script>
</body>
</html>
