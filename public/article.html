<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience - Article</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fafafa;
      color: #333;
    }

    header {
      border-bottom: 2px solid #333;
      padding: 1.5rem 2rem;
      background: #fff;
    }

    .header-content {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
      color: #333;
      border: 2px solid #333;
      padding: 0.5rem 1rem;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 0.5rem;
      border-bottom: 2px solid transparent;
      transition: border-color 0.2s;
    }

    nav a:hover {
      border-bottom-color: #333;
    }

    main {
      flex: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 2rem;
      width: 100%;
    }

    .article-header {
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid #ddd;
    }

    .article-header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .article-meta {
      color: #666;
      font-size: 0.875rem;
    }

    .article-content {
      background: #fff;
      padding: 2rem;
      border: 2px solid #ddd;
      line-height: 1.8;
      font-size: 1.1rem;
    }

    .article-content p {
      margin-bottom: 1.5rem;
    }

    .article-content p:last-child {
      margin-bottom: 0;
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: #666;
      text-decoration: none;
      font-size: 0.875rem;
    }

    .back-link:hover {
      color: #333;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #666;
    }

    .error-state {
      text-align: center;
      padding: 3rem;
      color: #999;
      border: 2px dashed #ddd;
    }

    .error-state h2 {
      margin-bottom: 1rem;
    }

    footer {
      border-top: 2px solid #333;
      padding: 2rem;
      background: #fff;
      text-align: center;
    }

    .footer-content {
      max-width: 900px;
      margin: 0 auto;
    }

    .footer-content p {
      color: #666;
      font-size: 0.875rem;
    }

    .footer-links {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .footer-links a {
      color: #999;
      text-decoration: none;
      font-size: 0.875rem;
    }

    .footer-links a:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/" class="logo">Experience</a>
      <nav>
        <a href="/">Home</a>
        <a href="/archive.html">Archive</a>
        <a href="/about.html">About</a>
      </nav>
    </div>
  </header>

  <main id="mainContent">
    <div class="loading">Chargement de l'article...</div>
  </main>

  <footer>
    <div class="footer-content">
      <p>Experience Blog - Wireframe</p>
      <div class="footer-links">
        <a href="/">Home</a>
        <a href="/archive.html">Archive</a>
        <a href="/about.html">About</a>
      </div>
    </div>
  </footer>

  <script>
    async function loadArticle() {
      const main = document.getElementById('mainContent');
      const slug = window.location.pathname.split('/').pop();

      try {
        const res = await fetch(`/api/articles/${slug}`);

        if (!res.ok) {
          showError();
          return;
        }

        const article = await res.json();

        document.title = `Experience - ${article.title}`;

        // Convert newlines to paragraphs
        const contentHtml = article.content
          .split('\n\n')
          .filter(p => p.trim())
          .map(p => `<p>${escapeHtml(p).replace(/\n/g, '<br>')}</p>`)
          .join('');

        main.innerHTML = `
          <article>
            <div class="article-header">
              <h1>${escapeHtml(article.title)}</h1>
              <div class="article-meta">
                Publie le ${formatDate(article.created_at)}
                ${article.updated_at && article.updated_at !== article.created_at ?
                  ` - Mis a jour le ${formatDate(article.updated_at)}` : ''}
              </div>
            </div>
            <div class="article-content">
              ${contentHtml}
            </div>
            <a href="/archive.html" class="back-link">&larr; Retour aux archives</a>
          </article>
        `;

      } catch (err) {
        showError();
      }
    }

    function showError() {
      const main = document.getElementById('mainContent');
      main.innerHTML = `
        <div class="error-state">
          <h2>Article non trouve</h2>
          <p>Cet article n'existe pas ou a ete supprime.</p>
          <a href="/archive.html" class="back-link">&larr; Retour aux archives</a>
        </div>
      `;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('fr-FR', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });
    }

    loadArticle();
  </script>
</body>
</html>
