<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience - Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/" class="logo">Experience</a>
      <nav>
        <a href="/">Home</a>
        <a href="/archive.html">Archive</a>
        <a href="/about.html">About</a>
      </nav>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg class="sun" viewBox="0 0 24 24"><path d="M12 7a5 5 0 100 10 5 5 0 000-10zM12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
        <svg class="moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
      </button>
    </div>
  </header>

  <main>
    <!-- Login Section -->
    <section id="loginSection" class="login-section animate-fade">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required placeholder="Entrez le mot de passe">
        </div>
        <button type="submit" class="btn" style="width: 100%">Se connecter</button>
        <p id="loginError" class="error" style="display: none;"></p>
      </form>
    </section>

    <!-- Admin Dashboard -->
    <section id="adminSection" class="admin-section" style="display: none;">
      <div class="admin-header animate-fade">
        <h1>Dashboard</h1>
        <div class="admin-actions">
          <button class="btn" onclick="openModal()">+ Nouvel article</button>
          <span class="logout-btn" onclick="logout()">Deconnexion</span>
        </div>
      </div>

      <div class="articles-table" id="articlesList">
        <div class="loading" style="padding: 2rem;">Chargement des articles...</div>
      </div>
    </section>
  </main>

  <!-- Article Modal -->
  <div class="modal" id="articleModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Nouvel article</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <form id="articleForm">
        <input type="hidden" id="articleId">
        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text" id="title" name="title" required placeholder="Titre de l'article">
        </div>
        <div class="form-group">
          <label for="slug">Slug (URL)</label>
          <input type="text" id="slug" name="slug" required placeholder="mon-article">
          <p class="form-hint">URL: /article/<span id="slugPreview">mon-article</span></p>
        </div>
        <div class="form-group">
          <label for="tags">Tags</label>
          <input type="text" id="tags" name="tags" placeholder="design, tech, reflexions">
          <p class="form-hint">Separez les tags par des virgules</p>
        </div>
        <div class="form-group">
          <label for="content">Contenu (Markdown)</label>
          <textarea id="content" name="content" required placeholder="# Mon article

Ecrivez votre contenu en **Markdown**...

## Section

- Point 1
- Point 2

> Citation

`code`"></textarea>
          <p class="form-hint">Supporte le Markdown: # titres, **gras**, *italique*, [liens](url), `code`, etc.</p>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Sauvegarder</button>
          <button type="button" class="btn btn-outline" onclick="closeModal()">Annuler</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>Experience Blog - Admin</p>
    </div>
  </footer>

  <script>
    // Theme management
    function getTheme() {
      return localStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    function toggleTheme() {
      const current = getTheme();
      setTheme(current === 'dark' ? 'light' : 'dark');
    }

    setTheme(getTheme());

    // Admin functionality
    let authToken = localStorage.getItem('adminToken');
    let articlesCache = [];

    if (authToken) {
      showAdmin();
    }

    // Login form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        if (res.ok) {
          authToken = password;
          localStorage.setItem('adminToken', password);
          showAdmin();
        } else {
          document.getElementById('loginError').textContent = 'Mot de passe incorrect';
          document.getElementById('loginError').style.display = 'block';
        }
      } catch (err) {
        document.getElementById('loginError').textContent = 'Erreur de connexion';
        document.getElementById('loginError').style.display = 'block';
      }
    });

    // Article form
    document.getElementById('articleForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('articleId').value;
      const title = document.getElementById('title').value;
      const slug = document.getElementById('slug').value;
      const tags = document.getElementById('tags').value;
      const content = document.getElementById('content').value;

      const method = id ? 'PUT' : 'POST';
      const url = id ? `/api/articles/${id}` : '/api/articles';

      try {
        const res = await fetch(url, {
          method,
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({ title, slug, tags, content })
        });

        if (res.ok) {
          closeModal();
          loadArticles();
        } else {
          const data = await res.json();
          alert(data.error || 'Erreur lors de la sauvegarde');
        }
      } catch (err) {
        alert('Erreur de connexion');
      }
    });

    // Auto-generate slug from title
    document.getElementById('title').addEventListener('input', (e) => {
      const slugField = document.getElementById('slug');
      if (!document.getElementById('articleId').value) {
        const slug = e.target.value
          .toLowerCase()
          .normalize('NFD')
          .replace(/[\u0300-\u036f]/g, '')
          .replace(/[^a-z0-9]+/g, '-')
          .replace(/(^-|-$)/g, '');
        slugField.value = slug;
        document.getElementById('slugPreview').textContent = slug || 'mon-article';
      }
    });

    // Update slug preview
    document.getElementById('slug').addEventListener('input', (e) => {
      document.getElementById('slugPreview').textContent = e.target.value || 'mon-article';
    });

    function showAdmin() {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('adminSection').style.display = 'block';
      loadArticles();
    }

    function logout() {
      localStorage.removeItem('adminToken');
      authToken = null;
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('adminSection').style.display = 'none';
      document.getElementById('password').value = '';
      document.getElementById('loginError').style.display = 'none';
    }

    async function loadArticles() {
      try {
        const res = await fetch('/api/articles');
        articlesCache = await res.json();

        const container = document.getElementById('articlesList');

        if (articlesCache.length === 0) {
          container.innerHTML = '<div class="empty-state">Aucun article. Creez votre premier article!</div>';
          return;
        }

        container.innerHTML = articlesCache.map((article, i) => `
          <div class="article-row animate-slide" style="animation-delay: ${i * 0.05}s">
            <div class="info">
              <div class="title">${escapeHtml(article.title)}</div>
              <div class="meta">/${article.slug} &bull; ${formatDate(article.created_at)}${article.tags ? ` &bull; ${article.tags}` : ''}</div>
            </div>
            <div class="actions">
              <a href="/article/${article.slug}" target="_blank" class="btn btn-outline btn-sm">Voir</a>
              <button class="btn btn-outline btn-sm" onclick="editArticle(${article.id})">Editer</button>
              <button class="btn btn-danger btn-sm" onclick="deleteArticle(${article.id})">Supprimer</button>
            </div>
          </div>
        `).join('');
      } catch (err) {
        document.getElementById('articlesList').innerHTML = '<div class="empty-state">Erreur de chargement</div>';
      }
    }

    function openModal(article = null) {
      document.getElementById('modalTitle').textContent = article ? 'Editer l\'article' : 'Nouvel article';
      document.getElementById('articleId').value = article ? article.id : '';
      document.getElementById('title').value = article ? article.title : '';
      document.getElementById('slug').value = article ? article.slug : '';
      document.getElementById('tags').value = article ? (article.tags || '') : '';
      document.getElementById('content').value = article ? article.content : '';
      document.getElementById('slugPreview').textContent = article ? article.slug : 'mon-article';
      document.getElementById('articleModal').classList.add('active');
      document.getElementById('title').focus();
    }

    function closeModal() {
      document.getElementById('articleModal').classList.remove('active');
      document.getElementById('articleForm').reset();
      document.getElementById('articleId').value = '';
      document.getElementById('slugPreview').textContent = 'mon-article';
    }

    function editArticle(id) {
      const article = articlesCache.find(a => a.id === id);
      if (article) {
        openModal(article);
      }
    }

    async function deleteArticle(id) {
      if (!confirm('Supprimer cet article ?')) return;

      try {
        const res = await fetch(`/api/articles/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${authToken}` }
        });

        if (res.ok) {
          loadArticles();
        } else {
          alert('Erreur lors de la suppression');
        }
      } catch (err) {
        alert('Erreur de connexion');
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      return date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short', year: 'numeric' });
    }

    // Close modal on escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // Close modal on backdrop click
    document.getElementById('articleModal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) closeModal();
    });
  </script>
</body>
</html>
