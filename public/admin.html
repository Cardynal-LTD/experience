<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience - Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fafafa;
      color: #333;
    }

    header {
      border-bottom: 2px solid #333;
      padding: 1.5rem 2rem;
      background: #fff;
    }

    .header-content {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
      color: #333;
      border: 2px solid #333;
      padding: 0.5rem 1rem;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 0.5rem;
      border-bottom: 2px solid transparent;
    }

    nav a:hover {
      border-bottom-color: #333;
    }

    main {
      flex: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 2rem;
      width: 100%;
    }

    .page-header {
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .page-header h1 {
      font-size: 2rem;
    }

    /* Login Form */
    .login-section {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      border: 2px solid #ddd;
      background: #fff;
    }

    .login-section h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.875rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #ddd;
      font-size: 1rem;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #333;
    }

    .form-group textarea {
      min-height: 200px;
      resize: vertical;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: 2px solid #333;
      background: #333;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #fff;
      color: #333;
    }

    .btn-outline {
      background: #fff;
      color: #333;
    }

    .btn-outline:hover {
      background: #333;
      color: #fff;
    }

    .btn-danger {
      border-color: #dc3545;
      background: #dc3545;
    }

    .btn-danger:hover {
      background: #fff;
      color: #dc3545;
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }

    .error {
      color: #dc3545;
      margin-top: 1rem;
      text-align: center;
    }

    /* Admin Dashboard */
    .admin-section {
      display: none;
    }

    .admin-section.active {
      display: block;
    }

    .articles-list {
      margin-top: 2rem;
    }

    .article-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border: 1px solid #ddd;
      border-bottom: none;
      background: #fff;
    }

    .article-item:last-child {
      border-bottom: 1px solid #ddd;
    }

    .article-item .title {
      font-weight: 500;
    }

    .article-item .meta {
      font-size: 0.875rem;
      color: #999;
    }

    .article-item .actions {
      display: flex;
      gap: 0.5rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      border: 2px solid #333;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-header h2 {
      font-size: 1.5rem;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.25rem;
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .logout-btn {
      font-size: 0.875rem;
      color: #666;
      text-decoration: none;
      cursor: pointer;
    }

    .logout-btn:hover {
      color: #333;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #999;
      border: 2px dashed #ddd;
      margin-top: 2rem;
    }

    footer {
      border-top: 2px solid #333;
      padding: 2rem;
      background: #fff;
      text-align: center;
    }

    .footer-content p {
      color: #666;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/" class="logo">Experience</a>
      <nav>
        <a href="/">Home</a>
        <a href="/archive.html">Archive</a>
        <a href="/about.html">About</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Login Section -->
    <section id="loginSection" class="login-section">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn" style="width: 100%">Se connecter</button>
        <p id="loginError" class="error" style="display: none;"></p>
      </form>
    </section>

    <!-- Admin Dashboard -->
    <section id="adminSection" class="admin-section">
      <div class="page-header">
        <h1>Admin Dashboard</h1>
        <div style="display: flex; align-items: center; gap: 1rem;">
          <button class="btn" onclick="openModal()">Nouvel article</button>
          <span class="logout-btn" onclick="logout()">Deconnexion</span>
        </div>
      </div>

      <div class="articles-list" id="articlesList">
        <div class="empty-state">Chargement des articles...</div>
      </div>
    </section>
  </main>

  <!-- Article Modal -->
  <div class="modal" id="articleModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Nouvel article</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <form id="articleForm">
        <input type="hidden" id="articleId">
        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="slug">Slug (URL)</label>
          <input type="text" id="slug" name="slug" required placeholder="mon-article">
        </div>
        <div class="form-group">
          <label for="content">Contenu</label>
          <textarea id="content" name="content" required></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Sauvegarder</button>
          <button type="button" class="btn btn-outline" onclick="closeModal()">Annuler</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>Experience Blog - Admin</p>
    </div>
  </footer>

  <script>
    let authToken = localStorage.getItem('adminToken');

    // Check if already logged in
    if (authToken) {
      showAdmin();
    }

    // Login form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        if (res.ok) {
          authToken = password;
          localStorage.setItem('adminToken', password);
          showAdmin();
        } else {
          document.getElementById('loginError').textContent = 'Mot de passe incorrect';
          document.getElementById('loginError').style.display = 'block';
        }
      } catch (err) {
        document.getElementById('loginError').textContent = 'Erreur de connexion';
        document.getElementById('loginError').style.display = 'block';
      }
    });

    // Article form
    document.getElementById('articleForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('articleId').value;
      const title = document.getElementById('title').value;
      const slug = document.getElementById('slug').value;
      const content = document.getElementById('content').value;

      const method = id ? 'PUT' : 'POST';
      const url = id ? `/api/articles/${id}` : '/api/articles';

      try {
        const res = await fetch(url, {
          method,
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({ title, slug, content })
        });

        if (res.ok) {
          closeModal();
          loadArticles();
        } else {
          const data = await res.json();
          alert(data.error || 'Erreur lors de la sauvegarde');
        }
      } catch (err) {
        alert('Erreur de connexion');
      }
    });

    // Auto-generate slug from title
    document.getElementById('title').addEventListener('input', (e) => {
      const slugField = document.getElementById('slug');
      if (!document.getElementById('articleId').value) {
        slugField.value = e.target.value
          .toLowerCase()
          .normalize('NFD')
          .replace(/[\u0300-\u036f]/g, '')
          .replace(/[^a-z0-9]+/g, '-')
          .replace(/(^-|-$)/g, '');
      }
    });

    function showAdmin() {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('adminSection').classList.add('active');
      loadArticles();
    }

    function logout() {
      localStorage.removeItem('adminToken');
      authToken = null;
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('adminSection').classList.remove('active');
      document.getElementById('password').value = '';
      document.getElementById('loginError').style.display = 'none';
    }

    async function loadArticles() {
      try {
        const res = await fetch('/api/articles');
        const articles = await res.json();

        const container = document.getElementById('articlesList');

        if (articles.length === 0) {
          container.innerHTML = '<div class="empty-state">Aucun article. Creez votre premier article!</div>';
          return;
        }

        container.innerHTML = articles.map(article => `
          <div class="article-item">
            <div>
              <div class="title">${escapeHtml(article.title)}</div>
              <div class="meta">/${article.slug} - ${formatDate(article.created_at)}</div>
            </div>
            <div class="actions">
              <button class="btn btn-outline btn-sm" onclick="editArticle(${article.id})">Editer</button>
              <button class="btn btn-danger btn-sm" onclick="deleteArticle(${article.id})">Supprimer</button>
            </div>
          </div>
        `).join('');
      } catch (err) {
        document.getElementById('articlesList').innerHTML = '<div class="empty-state">Erreur de chargement</div>';
      }
    }

    function openModal(article = null) {
      document.getElementById('modalTitle').textContent = article ? 'Editer l\'article' : 'Nouvel article';
      document.getElementById('articleId').value = article ? article.id : '';
      document.getElementById('title').value = article ? article.title : '';
      document.getElementById('slug').value = article ? article.slug : '';
      document.getElementById('content').value = article ? article.content : '';
      document.getElementById('articleModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('articleModal').classList.remove('active');
      document.getElementById('articleForm').reset();
      document.getElementById('articleId').value = '';
    }

    async function editArticle(id) {
      try {
        const res = await fetch('/api/articles');
        const articles = await res.json();
        const article = articles.find(a => a.id === id);
        if (article) {
          openModal(article);
        }
      } catch (err) {
        alert('Erreur de chargement');
      }
    }

    async function deleteArticle(id) {
      if (!confirm('Supprimer cet article ?')) return;

      try {
        const res = await fetch(`/api/articles/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${authToken}` }
        });

        if (res.ok) {
          loadArticles();
        } else {
          alert('Erreur lors de la suppression');
        }
      } catch (err) {
        alert('Erreur de connexion');
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      return date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short', year: 'numeric' });
    }

    // Close modal on escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // Close modal on backdrop click
    document.getElementById('articleModal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) closeModal();
    });
  </script>
</body>
</html>
