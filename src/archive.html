<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive - Cardynal</title>
  <meta name="description" content="All articles from the Cardynal blog, organized by date.">
  <meta name="author" content="Cardynal">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://cardynal.io/archive.html">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Cardynal">
  <meta property="og:title" content="Archive - Cardynal">
  <meta property="og:description" content="All articles from the Cardynal blog.">
  <meta property="og:url" content="https://cardynal.io/archive.html">
  <meta property="og:image" content="https://cardynal.io/logo-cardynal.png">

  <!-- Theme -->
  <meta name="theme-color" content="#020917">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/logo-cardynal.png">
  <link rel="manifest" href="/manifest.json">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Libre+Baskerville:wght@400;700&family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/landing/index.css">

  <!-- JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "CollectionPage",
    "name": "Archive",
    "description": "All articles from the Cardynal blog.",
    "url": "https://cardynal.io/archive.html",
    "isPartOf": {
      "@type": "WebSite",
      "name": "Cardynal",
      "url": "https://cardynal.io/"
    }
  }
  </script>
</head>
<body class="landing-page">
  <!-- Header injected by JS -->
  <div id="header-container"></div>

  <main class="archive-page-content">
    <div class="archive-page-content__inner">
      <div class="archive-header">
        <div>
          <h1 class="archive-header__title" data-i18n="archive.title">Archive</h1>
          <p class="archive-header__subtitle" data-i18n="archive.subtitle">All articles</p>
        </div>
        <div class="view-toggle">
          <button class="view-toggle__btn" data-view="grid" aria-label="Grid view">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
              <rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
            </svg>
          </button>
          <button class="view-toggle__btn is-active" data-view="list" aria-label="List view">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/>
              <line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/>
            </svg>
          </button>
        </div>
      </div>

      <div id="articlesContainer">
        <div style="text-align: center; padding: 3rem; color: var(--landing-text-muted);">
          Loading articles...
        </div>
      </div>
    </div>
  </main>

  <!-- Footer injected by JS -->
  <div id="footer-container"></div>

  <script type="module">
    import { renderHeader, initHeader } from '/js/components/header.js'
    import { renderFooter } from '/js/components/footer.js'
    import { initLangSelector, getCurrentLang, setLang, addHreflangTags, translatePage, t } from '/js/i18n.js'

    // Inject header and footer
    document.getElementById('header-container').innerHTML = renderHeader({ activePage: 'archive' })
    document.getElementById('footer-container').innerHTML = renderFooter()

    // Initialize
    initHeader()
    initLangSelector()
    addHreflangTags()
    translatePage()

    // Expose setLang globally
    window.setLang = setLang

    // Theme from localStorage
    const savedTheme = localStorage.getItem('theme')
    if (savedTheme === 'light') {
      document.body.classList.add('light-mode')
    }

    const currentLang = getCurrentLang()
    let articles = []
    let viewMode = localStorage.getItem('viewMode') || 'list'

    async function loadArticles() {
      const container = document.getElementById('articlesContainer')

      try {
        const res = await fetch(`/api/articles?lang=${currentLang}`)
        articles = await res.json()

        if (articles.length === 0) {
          container.innerHTML = `
            <div style="text-align: center; padding: 3rem; color: var(--landing-text-muted);">
              <p>${t('empty.noArticles') || 'No articles yet'}</p>
            </div>
          `
          return
        }

        renderArticles()

      } catch (err) {
        container.innerHTML = `
          <div style="text-align: center; padding: 3rem; color: var(--landing-text-muted);">
            <p>Error loading articles</p>
          </div>
        `
      }
    }

    function renderArticles() {
      const container = document.getElementById('articlesContainer')

      if (viewMode === 'grid') {
        container.innerHTML = `
          <div class="blog-grid">
            ${articles.map(article => `
              <a href="/article/${article.slug}" class="blog-card">
                <div class="blog-card__image">
                  ${article.cover_image ? `<img src="${article.cover_image}" alt="${escapeHtml(article.title)}" loading="lazy">` : ''}
                </div>
                <div class="blog-card__body">
                  <h3 class="blog-card__title">${escapeHtml(article.title)}</h3>
                  <div class="blog-card__meta">${formatDateFull(article.created_at)}</div>
                </div>
              </a>
            `).join('')}
          </div>
        `
      } else {
        // Group by year
        const articlesByYear = {}
        articles.forEach(article => {
          const year = new Date(article.created_at).getFullYear()
          if (!articlesByYear[year]) {
            articlesByYear[year] = []
          }
          articlesByYear[year].push(article)
        })

        const years = Object.keys(articlesByYear).sort((a, b) => b - a)

        container.innerHTML = years.map(year => `
          <section class="archive-year" style="margin-bottom: 2rem;">
            <h2 style="font-family: 'Poppins', sans-serif; font-size: 1.25rem; font-weight: 600; color: var(--landing-text); margin-bottom: 1rem;">${year}</h2>
            <div class="blog-list">
              ${articlesByYear[year].map(article => `
                <a href="/article/${article.slug}" class="blog-list-item">
                  ${article.cover_image ? `<img src="${article.cover_image}" alt="${escapeHtml(article.title)}" class="blog-list-item__image" loading="lazy">` : ''}
                  <div class="blog-list-item__content">
                    <h3 class="blog-list-item__title">${escapeHtml(article.title)}</h3>
                    <div class="blog-list-item__meta">${formatDate(article.created_at)}</div>
                  </div>
                </a>
              `).join('')}
            </div>
          </section>
        `).join('')
      }
    }

    function setView(mode) {
      viewMode = mode
      localStorage.setItem('viewMode', mode)
      document.querySelectorAll('.view-toggle__btn').forEach(btn => {
        btn.classList.toggle('is-active', btn.dataset.view === mode)
      })
      if (articles.length > 0) renderArticles()
    }

    // View toggle buttons
    document.querySelectorAll('.view-toggle__btn').forEach(btn => {
      btn.addEventListener('click', () => setView(btn.dataset.view))
    })

    // Set initial active state
    document.querySelector(`.view-toggle__btn[data-view="${viewMode}"]`)?.classList.add('is-active')
    document.querySelector(`.view-toggle__btn:not([data-view="${viewMode}"])`)?.classList.remove('is-active')

    function escapeHtml(text) {
      const div = document.createElement('div')
      div.textContent = text
      return div.innerHTML
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr)
      const day = String(date.getDate()).padStart(2, '0')
      const month = String(date.getMonth() + 1).padStart(2, '0')
      return `${day}.${month}`
    }

    function formatDateFull(dateStr) {
      const date = new Date(dateStr)
      const locale = currentLang === 'he' ? 'he-IL' : currentLang === 'fr' ? 'fr-FR' : 'en-US'
      return date.toLocaleDateString(locale, {
        day: 'numeric',
        month: 'short',
        year: 'numeric'
      })
    }

    loadArticles()
  </script>
</body>
</html>
