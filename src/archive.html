<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience - Archive</title>
  <meta name="description" content="Archives du blog Experience - Tous les articles">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/" class="logo">Experience</a>
      <nav>
        <a href="/">Home</a>
        <a href="/archive.html" class="active">Archive</a>
        <a href="/about.html">About</a>
      </nav>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg class="sun" viewBox="0 0 24 24"><path d="M12 7a5 5 0 100 10 5 5 0 000-10zM12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
        <svg class="moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
      </button>
    </div>
  </header>

  <main>
    <div class="page-header animate-fade">
      <h1>Archive</h1>
      <p>Tous les articles classes par date</p>
    </div>

    <div id="articlesContainer">
      <div class="loading">Chargement des articles...</div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>Experience Blog</p>
      <div class="footer-links">
        <a href="/">Home</a>
        <a href="/archive.html">Archive</a>
        <a href="/about.html">About</a>
        <a href="/rss.xml">RSS</a>
      </div>
    </div>
  </footer>

  <script type="module">
    import './js/theme.js'

    async function loadArticles() {
      const container = document.getElementById('articlesContainer')

      try {
        const res = await fetch('/api/articles')
        const articles = await res.json()

        if (articles.length === 0) {
          container.innerHTML = '<div class="empty-state">Aucun article pour le moment.</div>'
          return
        }

        const articlesByYear = {}
        articles.forEach(article => {
          const year = new Date(article.created_at).getFullYear()
          if (!articlesByYear[year]) {
            articlesByYear[year] = []
          }
          articlesByYear[year].push(article)
        })

        const years = Object.keys(articlesByYear).sort((a, b) => b - a)

        container.innerHTML = years.map((year, yi) => `
          <section class="year-section animate-slide" style="animation-delay: ${yi * 0.1}s">
            <h2 class="year-title">${year}</h2>
            <div class="archive-list">
              ${articlesByYear[year].map(article => `
                <a href="/article/${article.slug}" class="archive-item">
                  <span class="title">${escapeHtml(article.title)}</span>
                  <span class="date">${formatDate(article.created_at)}</span>
                </a>
              `).join('')}
            </div>
          </section>
        `).join('')

      } catch (err) {
        container.innerHTML = '<div class="empty-state">Erreur lors du chargement des articles.</div>'
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div')
      div.textContent = text
      return div.innerHTML
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr)
      const day = String(date.getDate()).padStart(2, '0')
      const month = String(date.getMonth() + 1).padStart(2, '0')
      return `${day}.${month}`
    }

    loadArticles()
  </script>
</body>
</html>
