<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience - Archive</title>
  <meta name="description" content="Archives du blog Experience - Tous les articles classes par date.">
  <meta name="author" content="Experience">
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1">
  <link rel="canonical" href="https://experience.blog/archive.html">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Experience">
  <meta property="og:locale" content="fr_FR">
  <meta property="og:title" content="Archives - Experience">
  <meta property="og:description" content="Archives du blog Experience - Tous les articles classes par date.">
  <meta property="og:url" content="https://experience.blog/archive.html">
  <meta property="og:image" content="https://experience.blog/og-image.jpg">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Archives - Experience">
  <meta name="twitter:description" content="Archives du blog Experience - Tous les articles classes par date.">
  <meta name="twitter:image" content="https://experience.blog/og-image.jpg">

  <!-- Theme -->
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">

  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

  <!-- JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "CollectionPage",
    "name": "Archives",
    "description": "Archives du blog Experience - Tous les articles classes par date.",
    "url": "https://experience.blog/archive.html",
    "isPartOf": {
      "@type": "WebSite",
      "name": "Experience",
      "url": "https://experience.blog/"
    }
  }
  </script>
</head>
<body>
  <header class="header">
    <div class="header__content">
      <a href="/" class="header__logo">Experience</a>
      <nav class="header__nav">
        <a href="/" class="header__nav-link">Home</a>
        <a href="/archive.html" class="header__nav-link header__nav-link--active">Archive</a>
        <a href="/about.html" class="header__nav-link">About</a>
      </nav>
      <div class="header__actions">
        <button class="btn btn--ghost btn--icon" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg class="sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <svg class="moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>
      </div>
    </div>
  </header>

  <main class="main main--full">
    <section class="page animate-fadeIn">
      <div class="page-header" style="display: flex; justify-content: space-between; align-items: flex-start;">
        <div>
          <h1 class="page-header__title">Archive</h1>
          <p class="page-header__subtitle">Tous les articles classes par date</p>
        </div>
        <div class="view-toggle">
          <button class="view-toggle__btn is-active" data-view="list" aria-label="Vue liste">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/>
              <line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/>
            </svg>
          </button>
          <button class="view-toggle__btn" data-view="grid" aria-label="Vue grille">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
              <rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
            </svg>
          </button>
        </div>
      </div>

      <div id="articlesContainer">
        <div class="empty-state animate-pulse">
          <div class="empty-state__title">Chargement des articles...</div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__content">
      <p class="footer__text">Experience Blog</p>
      <div class="footer__links">
        <a href="/" class="footer__link">Home</a>
        <a href="/archive.html" class="footer__link">Archive</a>
        <a href="/about.html" class="footer__link">About</a>
        <a href="/rss.xml" class="footer__link">RSS</a>
      </div>
    </div>
  </footer>

  <script type="module">
    import './js/theme.js'
    import { initAuth } from './js/auth.js'
    import { initLangSelector, getCurrentLang, addHreflangTags, updateNavLinks } from './js/i18n.js'

    initAuth()
    initLangSelector()
    addHreflangTags()

    const currentLang = getCurrentLang()
    let articles = []
    let viewMode = localStorage.getItem('viewMode') || 'list'

    async function loadArticles() {
      const container = document.getElementById('articlesContainer')

      try {
        const res = await fetch(`/api/articles?lang=${currentLang}`)
        articles = await res.json()

        if (articles.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state__icon">üìù</div>
              <div class="empty-state__title">Aucun article</div>
              <div class="empty-state__description">Aucun article pour le moment.</div>
            </div>
          `
          return
        }

        renderArticles()

      } catch (err) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state__icon">‚ö†Ô∏è</div>
            <div class="empty-state__title">Erreur</div>
            <div class="empty-state__description">Erreur lors du chargement des articles.</div>
          </div>
        `
      }
    }

    function renderArticles() {
      const container = document.getElementById('articlesContainer')

      if (viewMode === 'grid') {
        container.innerHTML = `
          <div class="articles-grid">
            ${articles.map((article, i) => `
              <a href="/article/${article.slug}" class="article-card animate-slideUp" style="animation-delay: ${i * 0.05}s">
                <div class="article-card__cover-wrapper">
                  ${article.cover_image ? `<img src="${article.cover_image}" alt="${escapeHtml(article.title)}" class="article-card__cover" loading="lazy" decoding="async">` : ''}
                </div>
                <div class="article-card__body">
                  <div class="article-card__emoji">${article.emoji || 'üìÑ'}</div>
                  <h3 class="article-card__title">${escapeHtml(article.title)}</h3>
                  <div class="article-card__meta">${formatDateFull(article.created_at)}</div>
                </div>
              </a>
            `).join('')}
          </div>
        `
      } else {
        const articlesByYear = {}
        articles.forEach(article => {
          const year = new Date(article.created_at).getFullYear()
          if (!articlesByYear[year]) {
            articlesByYear[year] = []
          }
          articlesByYear[year].push(article)
        })

        const years = Object.keys(articlesByYear).sort((a, b) => b - a)

        container.innerHTML = years.map((year, yi) => `
          <section class="year-section animate-slideUp" style="animation-delay: ${yi * 0.1}s">
            <h2 class="year-section__title">${year}</h2>
            <div class="card">
              ${articlesByYear[year].map(article => `
                <a href="/article/${article.slug}" class="card-list-item">
                  ${article.cover_image
                    ? `<img src="${article.cover_image}" alt="${escapeHtml(article.title)}" class="card-list-item__cover" loading="lazy" decoding="async">`
                    : `<span class="card-list-item__emoji">${article.emoji || 'üìÑ'}</span>`
                  }
                  <div class="card-list-item__content">
                    <div class="card-list-item__title">${escapeHtml(article.title)}</div>
                    <div class="card-list-item__meta">${formatDate(article.created_at)}</div>
                  </div>
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="opacity: 0.5; flex-shrink: 0;">
                    <path d="M9 18l6-6-6-6"/>
                  </svg>
                </a>
              `).join('')}
            </div>
          </section>
        `).join('')
      }
      updateNavLinks()
    }

    function setView(mode) {
      viewMode = mode
      localStorage.setItem('viewMode', mode)

      document.querySelectorAll('.view-toggle__btn').forEach(btn => {
        btn.classList.toggle('is-active', btn.dataset.view === mode)
      })

      if (articles.length > 0) {
        renderArticles()
      }
    }

    // View toggle buttons
    document.querySelectorAll('.view-toggle__btn').forEach(btn => {
      btn.addEventListener('click', () => setView(btn.dataset.view))
    })

    // Set initial active state
    document.querySelector(`.view-toggle__btn[data-view="${viewMode}"]`)?.classList.add('is-active')
    document.querySelector(`.view-toggle__btn:not([data-view="${viewMode}"])`)?.classList.remove('is-active')

    function escapeHtml(text) {
      const div = document.createElement('div')
      div.textContent = text
      return div.innerHTML
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr)
      const day = String(date.getDate()).padStart(2, '0')
      const month = String(date.getMonth() + 1).padStart(2, '0')
      return `${day}.${month}`
    }

    function formatDateFull(dateStr) {
      const date = new Date(dateStr)
      return date.toLocaleDateString('fr-FR', {
        day: 'numeric',
        month: 'short',
        year: 'numeric'
      })
    }

    loadArticles()
  </script>
</body>
</html>
