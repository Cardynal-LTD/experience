<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Cardynal</title>
  <meta name="description" content="Articles, insights and updates from the Cardynal team about AI customer support, automation, and business growth.">
  <meta name="author" content="Cardynal">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://cardynal.io/blog.html">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Cardynal">
  <meta property="og:title" content="Blog - Cardynal">
  <meta property="og:description" content="Articles, insights and updates from the Cardynal team.">
  <meta property="og:url" content="https://cardynal.io/blog.html">
  <meta property="og:image" content="https://cardynal.io/logo-cardynal.png">

  <!-- Theme -->
  <meta name="theme-color" content="#020917">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/logo-cardynal.png">
  <link rel="manifest" href="/manifest.json">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Libre+Baskerville:wght@400;700&family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/landing/index.css">

  <!-- JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Blog",
    "name": "Cardynal Blog",
    "url": "https://cardynal.io/blog.html",
    "description": "Articles, insights and updates from the Cardynal team about AI customer support.",
    "publisher": {
      "@type": "Organization",
      "name": "Cardynal",
      "url": "https://cardynal.io/"
    }
  }
  </script>
</head>
<body class="landing-page">
  <!-- Header injected by JS -->
  <div id="header-container"></div>

  <main class="blog-page-content">
    <section class="blog-page-hero">
      <div class="blog-page-hero__content">
        <h1 class="section-title" data-i18n="blog.pageTitle">Blog</h1>
        <p class="section-subtitle" data-i18n="blog.pageSubtitle">Insights, updates and stories from our team</p>
      </div>
    </section>

    <section class="blog-page-list">
      <div class="blog-page-list__content">
        <div class="blog-page-list__header">
          <h2 class="blog-page-list__title" data-i18n="blog.recentArticles">Recent articles</h2>
          <div class="view-toggle">
            <button class="view-toggle__btn is-active" data-view="grid" aria-label="Grid view">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
                <rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
              </svg>
            </button>
            <button class="view-toggle__btn" data-view="list" aria-label="List view">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/>
                <line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/>
              </svg>
            </button>
          </div>
        </div>
        <div id="articlesList" class="blog-grid">
          <div class="blog-card">
            <div class="blog-card__body">
              <h3 class="blog-card__title">Loading...</h3>
            </div>
          </div>
        </div>
        <div class="blog-page-list__more">
          <a href="/archive.html" class="btn btn--secondary" data-i18n="blog.viewAll">View all articles</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer injected by JS -->
  <div id="footer-container"></div>

  <script type="module">
    import { renderHeader, initHeader } from '/js/components/header.js'
    import { renderFooter } from '/js/components/footer.js'
    import { initLangSelector, getCurrentLang, setLang, addHreflangTags, translatePage, t } from '/js/i18n.js'

    // Inject header and footer
    document.getElementById('header-container').innerHTML = renderHeader({ activePage: 'blog' })
    document.getElementById('footer-container').innerHTML = renderFooter()

    // Initialize
    initHeader()
    initLangSelector()
    addHreflangTags()
    translatePage()

    // Expose setLang globally for the select
    window.setLang = setLang

    // Theme from localStorage
    const savedTheme = localStorage.getItem('theme')
    if (savedTheme === 'light') {
      document.body.classList.add('light-mode')
    }

    const currentLang = getCurrentLang()
    let articles = []
    let viewMode = localStorage.getItem('viewMode') || 'grid'

    async function loadArticles() {
      const container = document.getElementById('articlesList')

      try {
        const res = await fetch(`/api/articles?lang=${currentLang}`)
        articles = await res.json()

        if (articles.length === 0) {
          container.innerHTML = `
            <div class="blog-card" style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
              <p style="color: var(--landing-text-muted);">${t('empty.noArticles') || 'No articles yet'}</p>
            </div>
          `
          return
        }

        renderArticles()

      } catch (err) {
        container.innerHTML = `
          <div class="blog-card" style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
            <p style="color: var(--landing-text-muted);">Error loading articles</p>
          </div>
        `
      }
    }

    function renderArticles() {
      const container = document.getElementById('articlesList')
      const displayArticles = articles.slice(0, 9)

      if (viewMode === 'grid') {
        container.className = 'blog-grid'
        container.innerHTML = displayArticles.map(article => `
          <a href="/article/${article.slug}" class="blog-card">
            <div class="blog-card__image">
              ${article.cover_image ? `<img src="${article.cover_image}" alt="${escapeHtml(article.title)}" loading="lazy">` : ''}
            </div>
            <div class="blog-card__body">
              <h3 class="blog-card__title">${escapeHtml(article.title)}</h3>
              <p class="blog-card__excerpt">${article.excerpt || ''}</p>
              <div class="blog-card__meta">${formatDate(article.created_at)}</div>
            </div>
          </a>
        `).join('')
      } else {
        container.className = 'blog-list'
        container.innerHTML = displayArticles.map(article => `
          <a href="/article/${article.slug}" class="blog-list-item">
            ${article.cover_image ? `<img src="${article.cover_image}" alt="${escapeHtml(article.title)}" class="blog-list-item__image" loading="lazy">` : ''}
            <div class="blog-list-item__content">
              <h3 class="blog-list-item__title">${escapeHtml(article.title)}</h3>
              <p class="blog-list-item__excerpt">${article.excerpt || ''}</p>
              <div class="blog-list-item__meta">${formatDate(article.created_at)}</div>
            </div>
          </a>
        `).join('')
      }
    }

    function setView(mode) {
      viewMode = mode
      localStorage.setItem('viewMode', mode)
      document.querySelectorAll('.view-toggle__btn').forEach(btn => {
        btn.classList.toggle('is-active', btn.dataset.view === mode)
      })
      if (articles.length > 0) renderArticles()
    }

    // View toggle buttons
    document.querySelectorAll('.view-toggle__btn').forEach(btn => {
      btn.addEventListener('click', () => setView(btn.dataset.view))
    })

    // Set initial active state
    document.querySelector(`.view-toggle__btn[data-view="${viewMode}"]`)?.classList.add('is-active')
    document.querySelector(`.view-toggle__btn:not([data-view="${viewMode}"])`)?.classList.remove('is-active')

    function escapeHtml(text) {
      const div = document.createElement('div')
      div.textContent = text
      return div.innerHTML
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr)
      const locale = currentLang === 'he' ? 'he-IL' : currentLang === 'fr' ? 'fr-FR' : 'en-US'
      return date.toLocaleDateString(locale, {
        day: 'numeric',
        month: 'short',
        year: 'numeric'
      })
    }

    loadArticles()

    // Track page view
    import('/js/tracking.js').then(m => m.initTracking())
  </script>
</body>
</html>
