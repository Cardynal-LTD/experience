<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardynal - Blog</title>
  <meta name="description" content="Un blog minimaliste pour partager des idees, des reflexions et des experiences.">
  <meta name="author" content="Experience">
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1">
  <link rel="canonical" href="https://experience.blog/">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Experience">
  <meta property="og:locale" content="fr_FR">
  <meta property="og:title" content="Experience - Blog">
  <meta property="og:description" content="Un blog minimaliste pour partager des idees, des reflexions et des experiences.">
  <meta property="og:url" content="https://experience.blog/">
  <meta property="og:image" content="https://experience.blog/og-image.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Experience - Blog">
  <meta name="twitter:description" content="Un blog minimaliste pour partager des idees, des reflexions et des experiences.">
  <meta name="twitter:image" content="https://experience.blog/og-image.jpg">

  <!-- Theme -->
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">

  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Experience",
    "url": "https://experience.blog/",
    "description": "Un blog minimaliste pour partager des idees, des reflexions et des experiences.",
    "inLanguage": "fr",
    "publisher": {
      "@type": "Organization",
      "name": "Experience",
      "url": "https://experience.blog/"
    }
  }
  </script>
</head>
<body>
  <header class="header">
    <div class="header__content">
      <a href="/" class="header__logo">Cardynal</a>
      <nav class="header__nav">
        <a href="/" class="header__nav-link" data-i18n="nav.home">Accueil</a>
        <a href="/blog.html" class="header__nav-link header__nav-link--active">Blog</a>
        <a href="/archive.html" class="header__nav-link" data-i18n="nav.archive">Archive</a>
      </nav>
      <div class="header__actions">
        <button class="btn btn--ghost btn--icon" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg class="sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <svg class="moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>
      </div>
    </div>
  </header>

  <main class="main main--full">
    <section class="page animate-fadeIn">
      <div class="hero">
        <h1 class="hero__title">Experience</h1>
        <p class="hero__text">Un blog minimaliste pour partager des idees, des reflexions et des experiences.</p>
      </div>

      <div style="margin-top: var(--space-12);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-4);">
          <h2 class="section-title" style="margin-bottom: 0;" data-i18n="home.recentArticles">Articles recents</h2>
          <div class="view-toggle">
            <button class="view-toggle__btn is-active" data-view="list" aria-label="Vue liste">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/>
                <line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/>
              </svg>
            </button>
            <button class="view-toggle__btn" data-view="grid" aria-label="Vue grille">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
                <rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
              </svg>
            </button>
          </div>
        </div>
        <div id="articlesList">
          <div class="card">
            <div class="empty-state">
              <div class="empty-state__title">Chargement...</div>
            </div>
          </div>
        </div>
        <div style="text-align: center; margin-top: var(--space-6);">
          <a href="/archive.html" class="btn btn--secondary">
            <span data-i18n="home.viewAll">Voir tous les articles</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__content">
      <p class="footer__text">Cardynal Blog</p>
      <div class="footer__links">
        <a href="/" class="footer__link" data-i18n="nav.home">Accueil</a>
        <a href="/blog.html" class="footer__link">Blog</a>
        <a href="/archive.html" class="footer__link" data-i18n="nav.archive">Archive</a>
        <a href="/rss.xml" class="footer__link" data-i18n="nav.rss">RSS</a>
      </div>
    </div>
  </footer>

  <script type="module">
    import './js/theme.js'
    import { initAuth } from './js/auth.js'
    import { initLangSelector, getCurrentLang, addHreflangTags, updateNavLinks, t } from './js/i18n.js'

    initAuth()
    initLangSelector()
    addHreflangTags()

    const currentLang = getCurrentLang()

    let articles = []
    let viewMode = localStorage.getItem('viewMode') || 'list'

    async function loadArticles() {
      const container = document.getElementById('articlesList')

      try {
        const res = await fetch(`/api/articles?lang=${currentLang}`)
        articles = await res.json()

        if (articles.length === 0) {
          container.innerHTML = `
            <div class="card">
              <div class="empty-state">
                <div class="empty-state__icon">üìù</div>
                <div class="empty-state__title">${t('empty.noArticles')}</div>
                <div class="empty-state__description">${t('empty.noArticlesDesc')}</div>
              </div>
            </div>
          `
          return
        }

        renderArticles()

      } catch (err) {
        container.innerHTML = `
          <div class="card">
            <div class="empty-state">
              <div class="empty-state__icon">‚ö†Ô∏è</div>
              <div class="empty-state__title">${t('empty.error')}</div>
              <div class="empty-state__description">${t('empty.errorDesc')}</div>
            </div>
          </div>
        `
      }
    }

    function renderArticles() {
      const container = document.getElementById('articlesList')
      const recentArticles = articles.slice(0, 5)

      if (viewMode === 'grid') {
        container.innerHTML = `
          <div class="articles-grid">
            ${recentArticles.map((article, i) => `
              <a href="/article/${article.slug}" class="article-card animate-slideUp" style="animation-delay: ${i * 0.05}s">
                <div class="article-card__cover-wrapper">
                  ${article.cover_image ? `<img src="${article.cover_image}" alt="${escapeHtml(article.title)}" class="article-card__cover" loading="lazy" decoding="async">` : ''}
                </div>
                <div class="article-card__body">
                  <div class="article-card__emoji">${article.emoji || 'üìÑ'}</div>
                  <h3 class="article-card__title">${escapeHtml(article.title)}</h3>
                  <div class="article-card__meta">${formatDate(article.created_at)}</div>
                </div>
              </a>
            `).join('')}
          </div>
        `
      } else {
        container.innerHTML = `
          <div class="card">
            ${recentArticles.map((article, i) => `
              <a href="/article/${article.slug}" class="card-list-item animate-slideUp" style="animation-delay: ${i * 0.05}s">
                ${article.cover_image
                  ? `<img src="${article.cover_image}" alt="${escapeHtml(article.title)}" class="card-list-item__cover" loading="lazy" decoding="async">`
                  : `<span class="card-list-item__emoji">${article.emoji || 'üìÑ'}</span>`
                }
                <div class="card-list-item__content">
                  <div class="card-list-item__title">${escapeHtml(article.title)}</div>
                  <div class="card-list-item__meta">
                    ${formatDate(article.created_at)}${article.tags ? ' ¬∑ ' + article.tags : ''}
                  </div>
                </div>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="opacity: 0.5; flex-shrink: 0;">
                  <path d="M9 18l6-6-6-6"/>
                </svg>
              </a>
            `).join('')}
          </div>
        `
      }
      updateNavLinks()
    }

    function setView(mode) {
      viewMode = mode
      localStorage.setItem('viewMode', mode)
      document.querySelectorAll('.view-toggle__btn').forEach(btn => {
        btn.classList.toggle('is-active', btn.dataset.view === mode)
      })
      if (articles.length > 0) renderArticles()
    }

    // View toggle buttons
    document.querySelectorAll('.view-toggle__btn').forEach(btn => {
      btn.addEventListener('click', () => setView(btn.dataset.view))
    })

    // Set initial active state
    document.querySelector(`.view-toggle__btn[data-view="${viewMode}"]`)?.classList.add('is-active')
    document.querySelector(`.view-toggle__btn:not([data-view="${viewMode})`)?.classList.remove('is-active')

    function escapeHtml(text) {
      const div = document.createElement('div')
      div.textContent = text
      return div.innerHTML
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr)
      return date.toLocaleDateString('fr-FR', {
        day: 'numeric',
        month: 'short',
        year: 'numeric'
      })
    }

    loadArticles()
  </script>
</body>
</html>
