<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience - Blog</title>
  <meta name="description" content="Un blog minimaliste pour partager des idees, des reflexions et des experiences.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header class="header">
    <div class="header__content">
      <a href="/" class="header__logo">Experience</a>
      <nav class="header__nav">
        <a href="/" class="header__nav-link header__nav-link--active">Home</a>
        <a href="/archive.html" class="header__nav-link">Archive</a>
        <a href="/about.html" class="header__nav-link">About</a>
      </nav>
      <button class="btn btn--ghost btn--icon" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg class="sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <svg class="moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>
    </div>
  </header>

  <main class="main main--full">
    <section class="page animate-fadeIn">
      <div class="hero">
        <h1 class="hero__title">Experience</h1>
        <p class="hero__text">Un blog minimaliste pour partager des idees, des reflexions et des experiences.</p>
      </div>

      <div style="margin-top: var(--space-12);">
        <h2 class="section-title">Articles Recents</h2>
        <div class="card" id="articlesList">
          <div class="empty-state">
            <div class="empty-state__title">Chargement...</div>
          </div>
        </div>
        <div style="text-align: center; margin-top: var(--space-6);">
          <a href="/archive.html" class="btn btn--secondary">
            Voir tous les articles
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__content">
      <p class="footer__text">Experience Blog</p>
      <div class="footer__links">
        <a href="/" class="footer__link">Home</a>
        <a href="/archive.html" class="footer__link">Archive</a>
        <a href="/about.html" class="footer__link">About</a>
        <a href="/rss.xml" class="footer__link">RSS</a>
      </div>
    </div>
  </footer>

  <script type="module">
    import './js/theme.js'
    import { initAuth } from './js/auth.js'

    initAuth()

    async function loadArticles() {
      const container = document.getElementById('articlesList')

      try {
        const res = await fetch('/api/articles')
        const articles = await res.json()

        if (articles.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state__icon">üìù</div>
              <div class="empty-state__title">Aucun article</div>
              <div class="empty-state__description">Aucun article pour le moment.</div>
            </div>
          `
          return
        }

        const recentArticles = articles.slice(0, 5)

        container.innerHTML = recentArticles.map((article, i) => `
          <a href="/article/${article.slug}" class="card-list-item animate-slideUp" style="animation-delay: ${i * 0.05}s">
            ${article.cover_image ? `<img src="${article.cover_image}" alt="" class="card-list-item__cover">` : ''}
            <div class="card-list-item__content">
              <div class="card-list-item__title">
                <span class="card-list-item__emoji">${article.emoji || 'üìÑ'}</span>
                ${escapeHtml(article.title)}
              </div>
              <div class="card-list-item__meta">
                ${formatDate(article.created_at)}${article.tags ? ' ¬∑ ' + article.tags : ''}
              </div>
            </div>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="opacity: 0.5; flex-shrink: 0;">
              <path d="M9 18l6-6-6-6"/>
            </svg>
          </a>
        `).join('')

      } catch (err) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state__icon">‚ö†Ô∏è</div>
            <div class="empty-state__title">Erreur</div>
            <div class="empty-state__description">Erreur de chargement.</div>
          </div>
        `
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div')
      div.textContent = text
      return div.innerHTML
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr)
      return date.toLocaleDateString('fr-FR', {
        day: 'numeric',
        month: 'short',
        year: 'numeric'
      })
    }

    loadArticles()
  </script>
</body>
</html>
