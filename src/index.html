<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience - Blog</title>
  <meta name="description" content="Un blog minimaliste pour partager des idees, des reflexions et des experiences.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/" class="logo">Experience</a>
      <nav>
        <a href="/" class="active">Home</a>
        <a href="/archive.html">Archive</a>
        <a href="/about.html">About</a>
      </nav>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg class="sun" viewBox="0 0 24 24"><path d="M12 7a5 5 0 100 10 5 5 0 000-10zM12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
        <svg class="moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
      </button>
    </div>
  </header>

  <main>
    <section class="hero animate-fade">
      <h1>Experience</h1>
      <p>Un blog minimaliste pour partager des idees, des reflexions et des experiences.</p>
    </section>

    <section>
      <h2 class="section-title">Articles Recents</h2>
      <div class="article-list" id="articlesList">
        <div class="loading">Chargement...</div>
      </div>
      <a href="/archive.html" class="view-all">
        Voir tous les articles <span class="arrow">&rarr;</span>
      </a>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>Experience Blog</p>
      <div class="footer-links">
        <a href="/">Home</a>
        <a href="/archive.html">Archive</a>
        <a href="/about.html">About</a>
        <a href="/rss.xml">RSS</a>
      </div>
    </div>
  </footer>

  <script type="module">
    import './js/theme.js'

    async function loadArticles() {
      const container = document.getElementById('articlesList')

      try {
        const res = await fetch('/api/articles')
        const articles = await res.json()

        if (articles.length === 0) {
          container.innerHTML = '<div class="empty-state">Aucun article pour le moment.</div>'
          return
        }

        const recentArticles = articles.slice(0, 5)

        container.innerHTML = recentArticles.map((article, i) => `
          <a href="/article/${article.slug}" class="article-card animate-slide" style="animation-delay: ${i * 0.1}s">
            <div>
              <h3>${escapeHtml(article.title)}</h3>
              <div class="meta">
                <span>${formatDate(article.created_at)}</span>
                ${article.tags ? `<span>${article.tags}</span>` : ''}
              </div>
            </div>
            <span class="arrow">&rarr;</span>
          </a>
        `).join('')

      } catch (err) {
        container.innerHTML = '<div class="empty-state">Erreur de chargement.</div>'
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div')
      div.textContent = text
      return div.innerHTML
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr)
      return date.toLocaleDateString('fr-FR', {
        day: 'numeric',
        month: 'short',
        year: 'numeric'
      })
    }

    loadArticles()
  </script>
</body>
</html>
