<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience - Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/editor.css">
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/" class="logo">Experience</a>
      <nav>
        <a href="/">Home</a>
        <a href="/archive.html">Archive</a>
        <a href="/about.html">About</a>
      </nav>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg class="sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
        <svg class="moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
      </button>
    </div>
  </header>

  <main>
    <section id="loginSection" class="login-section animate-fade">
      <h2>Connexion</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" required placeholder="Entrez le mot de passe">
        </div>
        <button type="submit" class="btn" style="width: 100%">Se connecter</button>
        <p id="loginError" class="error" style="display: none;"></p>
      </form>
    </section>

    <section id="adminSection" style="display: none;">
      <div class="admin-header">
        <h1>Articles</h1>
        <div class="admin-actions">
          <button class="btn" id="newArticleBtn">+ Nouvel article</button>
          <span class="logout-btn" id="logoutBtn">Deconnexion</span>
        </div>
      </div>
      <div class="articles-table" id="articlesList">
        <div class="loading">Chargement...</div>
      </div>
    </section>
  </main>

  <div class="modal" id="articleModal">
    <div class="modal-content notion-doc">
      <form id="articleForm">
        <input type="hidden" id="articleId">

        <!-- Cover Image -->
        <div class="doc-cover" id="docCover">
          <img src="" alt="" id="coverImage">
          <div class="cover-actions">
            <button type="button" class="cover-btn" id="changeCoverBtn">Changer la couverture</button>
            <button type="button" class="cover-btn" id="removeCoverBtn">Supprimer</button>
          </div>
          <div class="cover-placeholder" id="coverPlaceholder">
            <span>Ajouter une couverture</span>
          </div>
        </div>

        <!-- Document Header -->
        <div class="doc-header">
          <div class="doc-icon" id="docIcon" title="Ajouter une icone">
            <span class="icon-placeholder">ðŸ“„</span>
          </div>
          <input type="text" id="title" class="doc-title" required placeholder="Sans titre" autocomplete="off">
        </div>

        <!-- Meta (collapsible) -->
        <div class="doc-meta">
          <div class="meta-row">
            <span class="meta-label">URL</span>
            <input type="text" id="slug" class="meta-input" required placeholder="mon-article">
          </div>
          <div class="meta-row">
            <span class="meta-label">Tags</span>
            <input type="text" id="tags" class="meta-input" placeholder="design, tech">
          </div>
        </div>

        <!-- Editor -->
        <div id="editor" class="doc-editor"></div>

        <!-- Actions -->
        <div class="doc-actions">
          <button type="submit" class="btn">Publier</button>
          <button type="button" class="btn btn-outline" id="cancelBtn">Annuler</button>
          <button type="button" class="close-doc" id="closeModalBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Emoji Picker Modal -->
  <div class="emoji-modal" id="emojiModal">
    <div class="emoji-modal-content">
      <div class="emoji-search">
        <input type="text" placeholder="Rechercher..." id="emojiSearch">
      </div>
      <div class="emoji-list" id="emojiList"></div>
    </div>
  </div>

  <!-- Cover URL Modal -->
  <div class="cover-modal" id="coverModal">
    <div class="cover-modal-content">
      <input type="text" placeholder="URL de l'image..." id="coverUrl">
      <button type="button" class="btn btn-sm" id="coverUrlBtn">Ajouter</button>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>Experience Blog</p>
    </div>
  </footer>

  <script type="module" src="./js/admin.js"></script>
</body>
</html>
